   <script>
      function openNav() {
         document.getElementById("mySidenav").style.width = "100%";
         document.getElementById("myMenuWrapper").classList.add("open");
      }

      function closeNav() {
         document.getElementById("mySidenav").style.width = "0";
         document.getElementById("myMenuWrapper").classList.remove("open");
      }
      document.getElementById("mySidenav").addEventListener("click", function (e) {
         // Only close if you clicked directly on sidenav background,
         // not inside the menuWrapper
         if (e.target === this) {
            closeNav();
         }
      });

   </script>
